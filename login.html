<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="container">
        <form id="register-form">
            <h1>Inicio de sesion</h1>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo electronico" required><br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required><br>

            <button id="actionButton" onclick="message()">Acceder</button><br>
            <a href="profile.html">Crear cuenta</a>
            <a href="verify.html">¿Olvido su contraseña?</a>

        </form>
    </div>

    <img style="display: block; margin: auto; width: 300px;" src="img/footter.png" alt="footer">

    <script src="js/aplicacion.js"></script>
    <script>
        function message() {
            // Obtener los valores del formulario
            const correo = document.getElementById('email').value;
            const contrasena = document.getElementById('password').value;

            // Llamar a la función para iniciar sesión
            iniciarSesion(correo, contrasena)
                .then(token => {
                    // Guardar el token en localStorage (o en donde sea necesario)
                    localStorage.setItem('token', token);
                    // Redirigir al usuario a otra página, por ejemplo:
                    window.location.href = 'profile.html';
                })
                .catch(error => {
                    alert('Error: ' + error.message);
                });
        }
    </script>
</body>

</html>
