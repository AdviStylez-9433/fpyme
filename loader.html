<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga Giratoria</title>
    <link rel="stylesheet" href="css/loader.css">
</head>

<body>
    <div class="container">
        <div class="loader"></div>
    </div>
</body>

<script>
    setTimeout(function() {
      window.location.href = "index.html"; // Reemplaza "otra_pagina.html" con la URL de la página a la que deseas redirigir
    }, 5000); // Redirigir después de 5 segundos (5000 milisegundos)

    window.onload = function () {
        setTimeout(function () {
            alert("Cambios guardados"); // Alerta al usuario después de que se haya redirigido
        }, 5000); // Mostrar alerta 5 segundos después de cargar la nueva página
    };
  </script>

</html>
