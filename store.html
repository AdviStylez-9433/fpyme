<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/aplicacion.js"></script>
  <title>Catalogo</title>
  <link rel="stylesheet" href="css/store.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
<!-- Barra superior -->
<header>
  <nav>
      <div class="container-bar">
          <img src="img/icono.PNG" alt="logo" id="logo" width="13%" height="80%">
          <p>‎ ¡Hola, User!</p>
          <a href="user.html"><img src="img/profile.png" id="user" style="width: 15vw; height: 15vw;"></a>
      </div>
  </nav>
</header>
  
  <div id="catalog">
    <h1>Catalogo de productos</h1>
    <div id="menuSuperior">
      <input type="text" id="searchInput" placeholder="Buscar productos...">
    </div>

    <div class="product">
      <a href="#prod1">
        <img src="img/imagen2.PNG" alt="">
      </a>
      <h3>Producto 1</h3>
      <p>Descripción del producto 1</p>
      <p>Precio del producto 1</p>
    </div>

    <div class="product">
      <a href="#prod2">
        <img src="img/imagen2.PNG" alt="">
      </a>
      <h3>Producto 2</h3>
      <p>Descripción del producto 2</p>
      <p>Precio del producto 2</p>
    </div>

    <div class="fondo" id="prod1">
      <div class="light-box">
        <img src="img/imagen2.PNG" alt="">
      </div>
      <a class="close" href="#end1">
        <i class='bx bx-x-circle' style='color:black'></i>
    </a>
    </div>

    <div class="fondo" id="prod2">
      <div class="light-box">
        <img src="img/imagen2.PNG" alt="">
      </div>
      <a class="close" href="#end2">
        <i class='bx bx-x-circle' style='color:black'></i>
    </a>
    </div>

    <!-- Agrega más productos según sea necesario -->

  </div>
  <br>
  <div id="content">
    <img style="display: block; margin: auto; width: 300px;" src="img/footter.png" alt="sponsor"><br>
</div>

  <script>
    var carrusel1 = (function () {
      var slideIndex = 1;
      showSlides(slideIndex, 'carrusel1');

      function plusSlides(n) {
        showSlides(slideIndex += n, 'carrusel1');
      }

      function currentSlide(n) {
        showSlides(slideIndex = n, 'carrusel1');
      }

      function showSlides(n, carruselId) {
        var i;
        var slides = document.getElementById(carruselId).getElementsByClassName("mySlides");
        var dots = document.getElementById(carruselId).getElementsByClassName("dot");
        if (n > slides.length) { slideIndex = 1 }
        if (n < 1) { slideIndex = slides.length }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";

      }

      return {
        plusSlides: plusSlides,
        currentSlide: currentSlide
      };
    })();

    var carrusel2 = (function () {
      var slideIndex = 1;
      showSlides(slideIndex, 'carrusel2');

      function plusSlides(n) {
        showSlides(slideIndex += n, 'carrusel2');
      }

      function currentSlide(n) {
        showSlides(slideIndex = n, 'carrusel2');
      }

      function showSlides(n, carruselId) {
        var i;
        var slides = document.getElementById(carruselId).getElementsByClassName("mySlides");
        var dots = document.getElementById(carruselId).getElementsByClassName("dot");
        if (n > slides.length) { slideIndex = 1 }
        if (n < 1) { slideIndex = slides.length }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
      }

      return {
        plusSlides: plusSlides,
        currentSlide: currentSlide
      };
    })();

    // Obtener el elemento de entrada de texto
    const input = document.getElementById('searchInput');

    // Agregar un evento de escucha para el evento 'input'
    input.addEventListener('input', function () {
      // Obtener el valor actual del campo de entrada
      const valorBusqueda = input.value.toLowerCase();

      // Obtener todos los elementos que deseas filtrar (por ejemplo, los productos)
      const elementos = document.querySelectorAll('.product');

      // Iterar sobre los elementos y ocultar/mostrar según la búsqueda
      elementos.forEach(function (elemento) {
        // Obtener el texto del elemento a filtrar
        const textoElemento = elemento.textContent.toLowerCase();

        // Mostrar u ocultar el elemento según la coincidencia con la búsqueda
        if (textoElemento.includes(valorBusqueda)) {
          elemento.style.display = 'block'; // Mostrar el elemento
        } else {
          elemento.style.display = 'none'; // Ocultar el elemento
        }
      });
    });

    //Script logica api
    logicaAplicacion.catalogoActual = 0 // Misma vaina

    for (let i = 0; i < logicaAplicacion.catalogos[logicaAplicacion.catalogoActual].productos.length; i++) {
      var newProduct = document.createElement('div')
      newProduct.className = 'product'

      var productName = document.createElement('h3')
      productName.textContent = logicaAplicacion.catalogos[logicaAplicacion.catalogoActual].productos[i].nombre

      var desc = document.createElement('p')
      desc.textContent = logicaAplicacion.catalogos[logicaAplicacion.catalogoActual].productos[i].descripcion

      var precio = document.createElement('p')
      precio.textContent = logicaAplicacion.catalogos[logicaAplicacion.catalogoActual].productos[i].precio

      var agregar = document.createElement('button')
      agregar.textContent = 'Agregar al carrito'
      agregar.setAttribute('id', 'actionButton')

      newProduct.appendChild(productName)
      newProduct.appendChild(desc)
      newProduct.appendChild(precio)
      newProduct.appendChild(agregar)
      document.getElementById('catalog').appendChild(newProduct)
    }
  </script>
</body>

</html>
